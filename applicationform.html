<!DOCTYPE html>
<html lang- "eng">

    <html>

        <body>
          <meta name="viewport" content="width=device-width, initial-scale=1">

          <form method="get" enctype="application/x-www-form-urlencoded" action="/html/codes/html_form_handler.cfm">

            <p>
            <label>Name
            <input type="text" name="customer_name" required>
            </label> 
            </p>
            
            <p>
            <label>Phone 
            <input type="tel" name="phone_number">
            </label>
            </p>
            
            <p>
            <label>Email 
            <input type="email" name="email_address">
            </label>
            </p>
            
            <p>
            <label>
                Date of birth
                <input type="text" name="Date of birth" required>
            </label>
            </p>
                       
            <p>
            <label>Gender
            <select id="Gender" name="Gender">
            <option value="" selected="selected">Select One</option>
            <option value="office" >Male</option>
            <option value="town_hall" >Female</option>
            </select>
            </label> 
            </p>
            
            <p>
                <label>
                    Membership
                    <select id="Membership" name="Membership">
                    <option value="" selected="selected">Select One</option>
                    <option value="Adult" >Adult</option>
                    <option value="Junior">Junior</option>
                </select>
                </label>
            </p>
            
            <p><button>Submit Booking</button></p>
            
            </form>


        </body>
        </html>
